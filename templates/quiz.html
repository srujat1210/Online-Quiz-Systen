<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz - Quiz System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Quiz</h2>
    <form method="POST">
        {% for question in questions %}
        <div class="mb-3">
            <p><strong>{{ question[1] }}</strong></p>
            <input type="radio" name="{{ question[0] }}" value="A"> A) {{ question[3] }}<br>
            <input type="radio" name="{{ question[0] }}" value="B"> B) {{ question[4] }}<br>
            <input type="radio" name="{{ question[0] }}" value="C"> C) {{ question[5] }}<br>
            <input type="radio" name="{{ question[0] }}" value="D"> D) {{ question[6] }}<br>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
